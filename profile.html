    <header>
        <div class="menu" id="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
        </div>
        <div class="dropdown">
            <div class="iProfile">
                <div class="profileSection">
                    <i class="far fa-user-circle"></i>
                </div>
                <div class="dropDown">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="dropDownContent">
                <ul>
                    <li id="firstName"></li>
                    <hr>
                    <li id="dept"></li>
                    <li id="level"></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <aside class="asideLeft">
            <div class="logo">
                <img src="../img/e-learning-symbol-icon (2).jpg" alt="">
            </div>
            <div class="left">
                <div class="dashBoard">
                    <h2>My Dashboard</h2>
                </div>
                <div class="dashBoardList">
                    <ul>
                        <li>
                            <div>
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="">
                                <a href="../studentDashboard.html"> My Courses</a>
                            </div>
                          
                        </li>
                        <li>
                            <div>
                                <i class="fas fa-user"></i>
                            </div>
                           <p>
                                Profile
                           </p>
                            
                        </li>
                        <li>
                            <div>
                                <i class="fas fa-bell"></i>
                            </div>
                            <p>
                                Notification
                            </p>
                        </li>
                        <li>
                            <div>
                                <i class="fas fa-cog"></i>
                            </div>
                            <p>
                                Settings
                            </p>
                        </li>
                    </ul>
                    <ul class="signOut">
                        <li>
                            <div>
                                <i class="fas fa-sign-out-alt"></i>
                            </div>
                            <div>
                                <a href="" onclick="signOut(event)">Sign Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <section id="section">
            <div class="back">
                <a href="/studentDashboard.html"><i class="fas fa-chevron-left"></i> Back</a>
            </div> 
            <div class="form">
                <div class="formHeader">
                    <div class="success">
                        <p>Successful</p>
                    </div>
                    
                    <div class="editProfile">
                        <h1>
                            Update Profile
                        </h1> 
                    </div>
                </div>
                <div class="container">
                    <form  class="form-control">
                        <div class="form-container">
                            <div class="input-box">
                                <span class="details">First name</span>
                                <input type="text"required placeholder="First Name" id="pfirstname" class="input">
                                <small class="error firstName"> insert correct first name</small> 
                               
                            </div>
                           <div class="input-box">
                                <span class="details">Last name</span>
                                <input type="text"required placeholder="Surname" id="psurname" class="input">
                                <small class="error surName"> insert correct surname</small> 
                           </div>
                           <div class="input-box">
                                <span class="details">Email address</span>
                                <input type="text"required placeholder="Surname" id="psurname" class="input">
                                <small class="error surName"> insert correct surname</small> 
                           </div>                        
                        </div>
                        <div class="select-container">
                            <div class="input-box">
                                <span class="details">Department</span>
                                <select name="" id="pdepartment" class="input">
                                    <option value="">Select department</option>
                                    <option>Physics</option>
                                    <option>Chemistry</option>
                                    <option>Computer Science</option>
                                    <option>Business Administration</option>
                                </select>
                                    <small class="error dept"> select department</small>
                            </div>                        
                            <div class="input-box">
                                <span class="details">Course level</span>
                                <select name="" id="plevel" class="input">
                                    <option value="">Select level</option>
                                    <option>100 Level</option>
                                    <option>200 Level</option>
                                    <option>300 Level</option>
                                    <option>400 Level</option>
                                </select>
                                <small class="error level"> select level</small>
                            </div>
                       </div>
                        <div class="buttonContainer">
                            <button class="button btn" id="btn" onclick="saveProfile(event)"><span class="buttonText">SAVE</span></button>
                            <button class="buttonCancel btn" id="btn1" onclick="cancelProfile(event)"><span class="buttonText">CANCEL</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
