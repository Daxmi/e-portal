        <div class="editProfile">
            <h1>
                Sign Up
            </h1> 
        </div>
        <div class="container">
            <form  class="form-control">
                <div class="name-container">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text"required placeholder="First Name" id="afirstname" class="input">
                        <small class="error errorFirstName"> insert first name</small> 
                    </div>
                    <div class="input-box ">
                        <span class="details">Last name</span>
                        <input type="text"required placeholder="Surname" id="asurname" class="input">
                        <small class="error errorSurName"> insert correct surname</small> 
                    </div>                     
                </div>
                <div>
                    <div class="input-box">
                        <span class="details">Email address</span>
                        <input type="text"required placeholder="Surname" id="aemail" class="input">
                        <small class="error errorEmail">insert email</small>  
                    </div>   
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password"required placeholder="Password" id="apassword" class="input">
                        <small>Must be 8 characters long</small>
                        <small class="error errorPassword"> Enter at least 6 characters password length</small> 
                    </div> 
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password"required placeholder="Password" id="acpassword" class="input">
                        <small class="error errorConfirmPassword">password mismatch</small>  
                    </div> 
                </div>
                    <p>By using e-learning, you agree to our <a href="">Privacy Notice</a> and <a href="">Terms of Use</a> </p>
                </div>
                <div class="buttonContainer">
                    <button type="button" class="button " onclick="signUp(event)" id="btn">
                    <span class="buttonText">Sign Up</span></button>
                </div>
            </form>
        </div>
    </main>
