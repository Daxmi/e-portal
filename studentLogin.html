                            </div>
                            <div>
                                <p>
                                    Keep me signed in
                                </p>
                                <!-- <input type="checkbox"> -->
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button type="button" class="button" onclick="signIn(event)" id="btn"> <span class="buttonText">SIGN IN</span></button>
                        </div>
                        <div class="sign-up">
                            <p class="register">Don't have an account?
                            </p>
                            <div>
                                <a href="../studentRegister.html">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
